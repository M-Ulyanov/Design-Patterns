<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strategy</title>
    <script src="Calculator.js"></script>
    <script src="strategies/Addition.js"></script>
    <script src="strategies/Multiplication.js"></script>
    <script src="strategies/Subtraction.js"></script>
    <script>
        'use strict';

        const calculator = new Calculator(new Addition());
        calculator.execute(5, 6); //11

        calculator.setStrategy(new Multiplication());
        calculator.execute(5, 6); // 30

        calculator.setStrategy(new Subtraction());
        calculator.execute(5, 6); // -1


    </script>
</head>
<body>

</body>
</html>
