<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strategy</title>
    <script src="api/ServiceNews.js"></script>
    <script src="News.js"></script>
    <script src="widgets/LastNews.js"></script>
    <script src="widgets/PopularNews.js"></script>
    <script>

        'use strict';

        const serviceNews = new ServiceNews();
        serviceNews.parseNews();

        const news = new News();
        const lastNews = new LastNews();
        const popularNews = new PopularNews();

        news.addObserver(lastNews);
        news.update(serviceNews.getNews());
        news.addObserver(popularNews);


        setTimeout(() => {
            news.update(serviceNews.getNews());
            news.removeObserver(popularNews);
        }, 2000);

        setTimeout(() => {
            news.update(serviceNews.getNews());
        }, 5000);

    </script>
</head>
<body>

</body>
</html>
